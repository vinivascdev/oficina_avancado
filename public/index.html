<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Gestão Escolar</h1>

  <button onclick="carregarAlunos()">Mostrar Alunos</button>
  <button onclick="mostrarFormularioAdicionarAluno()">Adicionar Aluno</button>
  <button onclick="carregarProfessores()">Mostrar Professores</button>
  <button onclick="mostrarFormularioAdicionarProfessor()">Adicionar Professor</button>
  <button onclick="carregarBoletins()">Ver Boletins</button>

  <div id="secao-alunos">
    <h2 id="alunosh2" class="escondido">Alunos</h2>
    <ul id="lista-alunos"></ul>
  </div>

  <div id="secao-professores">
    <h2 id="professoresh2" class="escondido">Professores</h2>
    <ul id="lista-professores"></ul>
  </div>

  <div id="secao-boletins" class="escondido">
    <h2>Boletins dos Alunos</h2>
    <table id="tabela-boletins" border="1" cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Matemática</th>
          <th>Português</th>
          <th>História</th>
          <th>Geografia</th>
          <th>Ciências</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <form id="form-adicionar-aluno" class="escondido" onsubmit="adicionarAluno(event)">
    <h2>Adicionar Alunos</h2>
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="number" id="idade" placeholder="Idade" required />
    <input type="text" id="turma" placeholder="Turma" required />
    <button type="submit">Salvar</button>
    <button type="button" onclick="cancelarAdicao()">Cancelar</button>
  </form>

  <form id="form-adicionar-professor" class="escondido" onsubmit="adicionarProfessor(event)">
    <h2>Adicionar Professor</h2>
    <input type="text" id="nome-professor" placeholder="Nome do Professor" required />
    <input type="text" id="materia" placeholder="Matéria" required />
    <button type="submit">Salvar</button>
    <button type="button" onclick="cancelarAdicaoProfessor()">
      Cancelar
    </button>
  </form>

  <div id="form-boletim" class="escondido form-boletim">
    <h3>Editar Boletim</h3>
    <form onsubmit="salvarBoletim(event)">
      <input type="hidden" id="boletim-id" />
      <label for="nota-matematica">Matemática:</label>
      <input type="number" id="nota-matematica" step="0.1" min="0" max="10" required />
      <br />
      <label for="nota-portugues">Português:</label>
      <input type="number" id="nota-portugues" step="0.1" min="0" max="10" required />
      <br />
      <label for="nota-historia">História:</label>
      <input type="number" id="nota-historia" step="0.1" min="0" max="10" required />
      <br />
      <label for="nota-geografia">Geografia:</label>
      <input type="number" id="nota-geografia" step="0.1" min="0" max="10" required />
      <br />
      <label for="nota-ciencias">Ciências:</label>
      <input type="number" id="nota-ciencias" step="0.1" min="0" max="10" required />
      <br />
      <button type="submit">Salvar Notas</button>
      <button type="button" onclick="cancelarEdicaoBoletim()">
        Cancelar
      </button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
